<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ページが見つかりませんでした</title>
  <link href="../static/css/layout.css" rel="stylesheet">
  <link href="{{ url_for('static',filename='../static/css/error.css') }}" rel="stylesheet">

</head>
<body>
  <div class="layout-container">
    <div class="layout-header-container">
      <div class="error-num">
        <span>404エラー</span>
      </div>
    </div>
    <div class="layout-sidebar-container">
      <div class="block-sidebar-icon">
          <img class="side-bar-rogo" src="../static/icon/key_icon.png">
          <dev class="side-bar-middle-buttons">
              <img class="sidebar-icon-profile sidebar-icon-clickable" src="../static/icon/user_icon.png">
              <img class="sidebar-icon-search sidebar-icon-clickable" src="../static/icon/search_icon.png">
          </dev>
          <img class="sidebar-icon-rogout sidebar-icon-clickable" src="../static/icon/logout_icon.png">
      </div>
    </div>
    <div class="layout-contents-container">
      <div class="error-message">
        <p>お探しのページが見つかりません</p>
        <p>ページ先が削除、移動された可能性があります</p>
        <p>↓のボタンからチャンネル名一覧のページに戻れます</p>
          <button class="error-button">
            <a href="{{ url_for('index') }}">戻る</a>
          </button>
      </div>
    </div>
</body>
</html>
