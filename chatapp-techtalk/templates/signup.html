<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share-layout</title>
    <link href="../static/css/signup.css" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <div class="layout-header-container">
            <h1>新規登録</h1>
        </div>
        
        <div class="layout-sidebar-container"></div>
        <div class="layout-contents-container">
            <div class="block-contents-container">
                
                <form method="post" action="" class="registration-form">
                    <p>名前:</p>
                    <input type="text" name="username" placeholder="名前">
                    <p>メールアドレス:</p>
                    <input type="text" name="email">
                    <p>パスワード:</p>
                    <input type="password" name="password1">
                    <p>パスワード(再入力):</p>
                    <input type="password" name="password2">

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="frash-message">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}

                    <!-- <a class=" " href="{{ url_for('userSignup') }}">登録する</a> -->
                    <input type="submit" value="登録する">
                    <a href="{{ url_for('login') }}">ログインに戻る</a>
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
