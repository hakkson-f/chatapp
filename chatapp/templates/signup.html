<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>share-layout</title>
    <link href="../static/css/signup.css" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <div class="layout-header-container">
            <header>
                <h1 style="font-size: 90px;">新規登録</h1>
            </header>
        </div>
        <div class="layout-sidebar-container"></div>
        <div class="layout-contents-container">
            <div class="block-contents-container">
                <form method="post" action="#">
                    <p>名前:</p>
                    <p><input type="text" style="width:250px;height: 50px;" name="nickname" placeholder="名前"></p>
                    <p>メールアドレス:</p>
                    <p><input type="text" style="width:250px;height: 50px;" name="e-mail" placeholder="メールアドレス"></p>
                    <p>パスワード:</p>
                    <p><input type="password" style="width:250px;height: 50px;" name="pasword1" placeholder="パスワード"></p>
                    <p>パスワード(再入力):</p>
                    <p><input type="password" style="width:250px;height: 50px;" name="pasword2" placeholder="確認用パスワード"></p>
                    <input type="submit" style="width:150px;height: 50px;" value="登録する">
                </form>
            </div>    
        </div>
    </div>
</body>
</html>
