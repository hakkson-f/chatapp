<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link href="../static/css/layout.css" rel="stylesheet">
    <link href="../static/css/profile.css" rel="stylesheet">
</head>
<body>
    <div class="layout-container">
        <div class="layout-header-container">
            <h1 class="header-title">プロフィール</h1>
        </div>
        <div class="layout-sidebar-container">
            <div class="block-sidebar-icon">
                <img class="side-bar-rogo" src="../static/icon/key_icon.png">
                <div class="side-bar-middle-buttons">
                    <a href="/profile">
                        <img class="sidebar-icon-profile icon sidebar-icon-clickable" src="../static/icon/user_icon.png">
                    </a>
                    <a href="/" style="display: inline-block">
                        <img class="sidebar-icon-search icon sidebar-icon-clickable" src="../static/icon/search_icon.png">
                    </a>
                    <!-- <a href="">
                        <img class="sidebar-icon-plus" src="../static/icon/plus_icon.png">
                    </a>                                      -->
                </div>
                <a href="/logout" style="display: inline-block">
                    <img class="sidebar-icon-logout icon sidebar-icon-clickable" src="../static/icon/logout_icon.png">
                </a>
            </div>
        </div>
        <div class="layout-contents-container">
            <div class="block-contents-profile">
                <div class="contents-profile-username">
                    <div class="contents-profile-label-username profile-label">ユーザー名</div>
                    <div class="contents-profile-text-username profile-text">{{user.user_name}}</div>
                </div>
                <div class="contents-profile-email">
                    <div class="contents-profile-label-email profile-label">メールアドレス</div>
                    <div class="contents-profile-text-email profile-text">{{user.email}}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
